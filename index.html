<script>
    
       
       
     

    let e = document.getElementById("time");
    
    let f = setInterval(()=>{
        let a = new Date();
        let b = a.getHours();
        let c = a.getMinutes();
        let d = a.getSeconds();
        if(a>12){
        let  h = b-12;
        let g = `${h}:${c}:${d}:PM`;
        e.innerHTML=g;
    }
    if(a<=12){
        let g = `${b}:${c}:${d}:AM`;
        e.innerHTML=g;
    }
    },1000);


</script>
