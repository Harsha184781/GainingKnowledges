<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="text-align: center; ">
        
        
    <div style="padding:30px;">
        <h1 style="font-family:roboto; font-weight:600;">VOWEL COUNTER</h1>
     </div>


    <div>
        <textarea id = "text"  rows="15" cols="50"></textarea>
    </div>
   
    <p  id = "para" style="font-family:roboto; font-weight:600; font-size:25px; padding:10px;">Vowel Count:0</p>
    
        <button  id ="cobtn"   style="font-size:20px; padding:0px 11px; border-color:rgb(176, 175, 175); border-radius:5px;">Check Vowel</button>
        <button  id = "resbtn" style="font-size:20px; padding:0px 11px; border-color:rgb(176, 175, 175); border-radius:5px;">Reset</button>
    



        <script>
          let resbtn = document.getElementById("resbtn");
          let cobtn = document.getElementById("cobtn");
          let text = document.getElementById("text");
          let para = document.getElementById("para")

        resbtn.addEventListener("click",()=>{
            para.textContent="Vowel Count:0"
            text.value=""
        })

        cobtn.addEventListener("click",()=>{
           let a = text.value.length;
           let b = text.value.toLowerCase();
           let c = 0;
           for(let x =0;x<a;x++)
           {
            if( b[x]=="a" || b[x] == "e" || b[x]=="i" || b[x]=="o" || b[x]=="u" ){
                c=c+1
             }
           }  
           para.textContent=`Vowel Count:${c}`
        })
           
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
